<script>
  let questions = 3;
  let questionsLeft = ' [' + questions + ' questions left]';
  const adjective = prompt('Please type an adjective' + questionsLeft);
  questions -= 1;
  questionsLeft = ' [' + questions + ' questions left]';
  const verb = prompt('Please type a verb that does not end in -ing ' + questionsLeft);
  questions -= 1;
  questionsLeft = ' [' + questions + ' questions left]';
  const noun = prompt('Please type a noun' + questionsLeft);
  alert('All done. Ready for the message?');
  let sentence = "<h2>There once was a " + adjective;
  sentence += ' programmer who wanted to use JavaScript to ' + verb;
  sentence += ' the ' + noun + '.</h2>';
  document.write(sentence);
</script>
